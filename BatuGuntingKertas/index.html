<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suit Game (Batu, Gunting, Kertas)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

<!-- =======================================================
  * Project Name: TGame Suit (Batu, Gunting dan Kertas)
  * Updated: 18 Jun 2025
  * Author: Martin Hidayat Rihwan
  * Github: https://github.com/Martin-020
  ======================================================== -->
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

  <h1 class="mb-4">Suit Game</h1>

  <div class="mb-3">
    <h4>Skor</h4>
    <p>Player: <span id="playerScore">0</span> | Komputer: <span id="computerScore">0</span></p>
  </div>

  <div class="choices mb-4">
    <button class="btn btn-primary mx-1" data-choice="batu">🪨 Batu</button>
    <button class="btn btn-success mx-1" data-choice="gunting">✂️ Gunting</button>
    <button class="btn btn-warning mx-1" data-choice="kertas">📄 Kertas</button>
  </div>

  <div class="result text-center">
    <h5>Player memilih: <span id="playerChoice">-</span></h5>
    <h5>Komputer memilih: <span id="computerChoice">-</span></h5>
    <h4 class="mt-3 text-primary" id="resultText">Mulai Permainan!</h4>
  </div>

  <script src="script.js"></script>
</body>
</html>
